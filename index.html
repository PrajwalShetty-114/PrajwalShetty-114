<!DOCTYPE html>
<html>

<head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Sono", sans-serif;
        }



        /* Hint: What can you do with a media query and flexbox? */

        .pricing-container {
            height: 600px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex: 1;

        }

        .pricing-plan {
            display: flex;
            flex-direction: column;
            background-color: aliceblue;
            padding: 20px;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            flex-basis: 300px;
            gap: 10px;
            flex-shrink: 1;
            box-shadow: 10px 10px 5px #888888;
        }


        .plan-title {
            text-align: center;
            font-weight: bold;
        }

        .plan-price {
            text-align: center;
            font-size: 35px;
            font-weight: bold;
        }

        li {
            list-style: none;
            text-align: center;
            height: 35px;
        }

        .plan-button {
            border-radius: 5px;
            background-color: rgb(255, 89, 0);
            border: 0;
            color: white;
            height: 5vh;
        }


        @media(max-width: 1000px) {
            .pricing-container {
                height: 150vh;
                display: flex;
                flex-direction: column;
                gap: 20px;
                justify-content: center;
                align-items: center;
                flex: 1;

            }

            .pricing-plan {
                display: flex;
                flex-shrink: 1;
                background-color: aliceblue;
                padding: 20px;
                justify-content: center;
                align-items: center;
                border-radius: 12px;
                box-shadow: 10px 10px 5px #888888;
                gap: 10px;
                min-width: 300px;

            }


            .plan-title {
                text-align: center;
                font-weight: bold;
            }

            .plan-price {
                text-align: center;
                font-size: 35px;
                font-weight: bold;
            }

            li {
                list-style: none;
                text-align: center;
                height: 35px;
            }

            .plan-button {
                border-radius: 5px;
                background-color: rgb(255, 89, 0);
                border: 0;
                color: white;
                height: 5vh;
            }
        }
    </style>
</head>

<body>
    <div class="pricing-container">
        <div class="pricing-plan">
            <div class="plan-title">Basic</div>
            <div class="plan-price">$9.99/month</div>
            <ul class="plan-features">

                <li>âœ… 1 User</li>

            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
            <div class="plan-title">Standard</div>
            <div class="plan-price">$19.99/month</div>
            <ul class="plan-features">
                <li>âœ… 50GB Storage</li>
                <li>âœ… 5 Users</li>
                <li>âœ… Phone &amp; Email Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
            <div class="plan-title">Premium</div>
            <div class="plan-price">$49.99/month</div>
            <ul class="plan-features">
                <li>âœ… 100GB Storage</li>
                <li>âœ… 10 Users</li>
                <li>âœ… 24/7 Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
    </div>
</body>

</html>
